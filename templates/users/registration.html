<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{{ static("css/users/style.css") }}">


</head>
<body style="background-image: url({{ static("img/users/registration_bg.png") }})">
<form class="form-list" method="post" action="{{ url("users:registration") }}">
    <div style="display: none">{{ csrf_token }}</div>
    {% for field in form %}
        <div class="form-field"></div>
        <label for="{{ field.id_for_label }}">
            {{ field.label }}
            {% if field.field.required %}
                <span class="required text-danger">*</span>
            {% endif %}
        </label>
        {{ field|addclass("form-input") }}

    {% endfor %}
</form>
</body>
</html>
